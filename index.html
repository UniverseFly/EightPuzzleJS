<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eight Puzzle</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<h1 style="text-align: center">Eight & Twelve Puzzle</h1>
<h4 style="text-align: center" class="author">By 魏宇翔</h4>
<div class="box">

    <div id="puzzleArea"></div>

    <div id="options">
        <div id="puzzleInfo">
            <div class="spacing">
                <label for="puzzleSize" class="colonAlign">Dimension: </label>
                <select id="puzzleSize">
                    <option id="3times3">(3, 3)</option>
                    <option id="3times4">(3, 4)</option>
                </select>
            </div>
            <div class="spacing">
                <span class="colonAlign">Origin:  </span>
                <span id="origin"></span>
            </div>
            <div class="spacing">
                <span class="colonAlign">Goal: </span>
                <span id="goal"></span>
            </div>
            <div class="spacing">
                <span class="colonAlign">Current: </span>
                <span id="current"></span>
            </div>
            <div class="spacing">
                <span class="colonAlign">Randomize: </span>
                <button id="random">Randomize origin</button>
            </div>
            <div class="spacing">
                <span class="colonAlign">Recover: </span>
                <button id="recover">Recover to origin</button>
            </div>
        </div>

        <div id="solvePuzzle">
            <div class="spacing">
                <button id="goodSolve">Solve by A-Star using a good heuristic function</button>
            </div>
            <div class="spacing">
                <button id="badSolve">Solve by A-Star using a bad heuristic function</button>
            </div>
            <div class="spacing">
                <button id="greedySolve">Solve by greedy first search</button>
            </div>
            <div class="spacing">
                <button id="slowSolve">Solve by uniform-cost search</button>
            </div>
            <div class="spacing">
                <button id="next" disabled class="prettyButton">Next</button>
            </div>
        </div>
    </div>

</div>
</body>
<script src="scripts/Utilities.js"></script><!---->
<script src="scripts/PuzzleTypes.js"></script>
<script src="scripts/Puzzle.js"></script>
<script src="scripts/PuzzleTree.js"></script>
<script src="scripts/BestFirstSearchable.js"></script>
<script src="scripts/PuzzleAgent.js"></script>
<script src="scripts/BadPuzzleAgent.js"></script>
<script src="scripts/GreedyPuzzleAgent.js"></script>
<script src="scripts/SlowPuzzleAgent.js"></script>
<script src="scripts/ViewController.js"></script>
<script src="scripts/main.js"></script>
</html>
