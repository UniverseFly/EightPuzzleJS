<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Eight Puzzle</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<h1 style="text-align: center">Eight & Twelve Puzzle</h1>
<h4 style="text-align: center" class="author">By 魏宇翔</h4>
<div class="box">

    <div id="puzzleArea">
        <div id="clickTiles">Click tiles!!</div>
    </div>

    <div id="options">
        <div id="puzzleInfo">
            <div class="spacing">
                <label for="puzzleSize" class="colonAlign">数码维度:</label>
                <select id="puzzleSize">
                    <option id="3times3">(3, 3)</option>
                    <option id="3times4">(3, 4)</option>
                </select>
            </div>
            <div class="spacing">
                <span class="colonAlign">原始状态:</span>
                <span id="origin"></span>
            </div>
            <div class="spacing">
                <span class="colonAlign">目标状态:</span>
                <span id="goal"></span>
            </div>
            <div class="spacing">
                <span class="colonAlign">当前状态: </span>
                <span id="current"></span>
            </div>
            <div class="spacing">
                <span class="colonAlign">随机化:</span>
                <button id="random">随机化原始状态</button>
            </div>
            <div class="spacing">
                <span class="colonAlign">恢复:</span>
                <button id="recover">恢复到原始状态</button>
            </div>
        </div>

        <div id="solvePuzzle">
            <div class="spacing">
                <button id="goodSolve">A* 搜索（好的启发函数）</button>
            </div>
            <div class="spacing">
                <button id="badSolve">A* 搜索（坏的启发函数）</button>
            </div>
            <div class="spacing">
                <button id="greedySolve">贪婪搜索</button>
            </div>
            <div class="spacing">
                <button id="slowSolve">一致代价搜索</button>
            </div>
            <div class="spacing">
                <button id="next" disabled class="prettyButton">Next</button>
            </div>
        </div>
    </div>
</div>

<div id="result" class="box"></div>

<script src="scripts/Utilities.js"></script>
<script src="scripts/PuzzleTypes.js"></script>
<script src="scripts/Puzzle.js"></script>
<script src="scripts/PuzzleTree.js"></script>
<script src="scripts/BestFirstSearchable.js"></script>
<script src="scripts/PuzzleAgent.js"></script>
<script src="scripts/BadPuzzleAgent.js"></script>
<script src="scripts/GreedyPuzzleAgent.js"></script>
<script src="scripts/SlowPuzzleAgent.js"></script>
<script src="scripts/ViewController.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
